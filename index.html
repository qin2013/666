<!DOCTYPE html>
<html>
<head>
    <title>My Fullstack App</title>
    <style>
        body { font-family: Arial; text-align: center; }
        button { padding: 10px; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Hello from GitHub!</h1>
    <button onclick="fetchData()">Load Data</button>
    <div id="data"></div>
    <script>
        async function fetchData() {
            const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/issues');
            const issues = await response.json();
            document.getElementById('data').innerHTML = issues.map(issue => `<p>${issue.title}</p>`).join('');
        }
    </script>
</body>
</html>
