<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头剪刀布 - 联机对战</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #gameArea {
            display: none;
            margin-top: 20px;
        }
        #connectionArea {
            margin: 20px 0;
        }
        .choice {
            font-size: 50px;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .choice:hover {
            transform: scale(1.2);
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            min-height: 36px;
        }
        #playerId {
            font-weight: bold;
            word-break: break-all;
        }
        #opponentId {
            font-weight: bold;
            word-break: break-all;
            color: #d9534f;
        }
        #waiting {
            display: none;
            font-style: italic;
            color: #666;
        }
        #gameLog {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input {
            padding: 8px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>石头剪刀布 - 联机对战</h1>
    
    <div id="connectionArea">
        <button id="createGame">创建游戏</button>
        <span>或</span>
        <input type="text" id="joinGameId" placeholder="输入对方游戏ID">
        <button id="joinGame">加入游戏</button>
    </div>
    
    <div id="waiting">等待对手连接...</div>
    
    <div id="gameArea">
        <p>你的ID: <span id="playerId"></span></p>
        <p>对手ID: <span id="opponentId"></span></p>
        
        <div id="choices">
            <div class="choice" data-choice="✊">✊</div>
            <div class="choice" data-choice="✌️">✌️</div>
            <div class="choice" data-choice="✋">✋</div>
        </div>
        
        <div id="result"></div>
        
        <div id="gameLog"></div>
    </div>
    
    <!-- 加载PeerJS库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
